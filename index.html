<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer="defer"></script>
    <title>Battleship</title>
  </head>
  <body>
    <div id="losingMessageContainer" class="hidden">
      <div id="losingMessage">
        <h2>Game Over!</h2>
        <h3 class="losingAnnouncement"></h3>
        <button id="playAgain">Play Again</buttonrestartButton>
      </div>
    </div>
    <div class="formContainer hidden">
      <form>
        <label>Choose your name:</label>
        <input
          name="name"
          type="text"
          placeholder="name"
          autocomplete="off"
          required="true"
        />
        <input type="submit" value="Confirm" />
      </form>
    </div>
    <h1 id="battleShipTitle">Battle Ships</h1>
    <button class="changePlayerName">Change Name</button>
    <div class="header">
      <h3 class="hintMessage">
        Place your ships and press Start Game to start
      </h3>
      <button class="startButton">Start Game!</button>
      <button class="restartButton hidden">Restart Game</button>
    </div>
    <div class="playingField">
      <div class="playersContainer"></div>
    </div>
  </body>
</html>
